<?xml version="1.0" encoding="UTF-8"?>
<!--
  Readable Menu Bar Icon - MEDIUM Weight Version

  Balance between original (too heavy) and slim (very light):
  - Narrower filled book pages
  - Medium wave strokes (1.2, 1.0)
  - Clean, balanced proportions
-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 18 18" width="18" height="18">
  <defs>
    <style>
      .book { fill: #000000; }
      .wave { stroke: #000000; fill: none; stroke-linecap: round; }
    </style>
  </defs>

  <!-- Left page - narrower than original -->
  <path class="book" d="
    M 3 4.5
    C 3 3.8, 4.5 3, 6 3
    C 7.5 3, 8.5 3.5, 8.8 4
    L 8.8 13.2
    C 8.3 12.8, 7.2 12.5, 6 12.5
    C 4.5 12.5, 3 13, 3 13.5
    Z
  "/>

  <!-- Right page - narrower than original -->
  <path class="book" d="
    M 9.2 4
    C 9.5 3.5, 10.3 3.2, 11.2 3.2
    C 12.2 3.2, 12.8 3.6, 12.8 4.2
    L 12.8 12.2
    C 12.8 12.6, 12.2 12.8, 11.2 12.8
    C 10.3 12.8, 9.5 13.2, 9.2 13.5
    Z
  "/>

  <!-- Sound wave 1 (inner) -->
  <path class="wave"
        d="M 14.2 5.8 C 15.2 7.2, 15.2 10.3, 14.2 11.7"
        stroke-width="1.2"/>

  <!-- Sound wave 2 (outer) -->
  <path class="wave"
        d="M 16 4.2 C 17.4 6.2, 17.4 11.3, 16 13.3"
        stroke-width="1.0"/>
</svg>
